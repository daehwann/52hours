<!doctype <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>52 Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <link rel="icon" href="/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">

  <!-- Material -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <!-- vue -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.12/vuetify.min.css" rel="stylesheet">

  <style>
    [v-cloak] {
      display: none;
    }
    iframe {
      border: 0em;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
    }
  
  </style>

  <!-- AdSense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-5305365663744680",
      enable_page_level_ads: true
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131329692-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-131329692-1');
  </script>
</head>

<body>
  <div id="app" v-cloak>
    <v-app>
      <v-navigation-drawer v-if="false" v-model="drawer" fixed left app width="200">
        <v-list>
          <v-list-tile @click="">
            <v-list-tile-action>
              <v-icon>home</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title class="headline">Home</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
          <v-list-tile @click="">
            <v-list-tile-action>
              <v-icon>contact_mail</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title>Contact</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list>
      </v-navigation-drawer>
      <v-toolbar primary fixed app>
        <!-- <v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon> -->
        <v-toolbar-title>CNX 52</v-toolbar-title>
        <v-spacer></v-spacer>

        <v-toolbar-items>
          <v-btn flat :disabled="!manager" :href="teamOriginalFormURL" @click="goToOriginPage()" target="_blank" class="caption">
            {{ managerName }} 팀 기존 페이지로 가기
            <v-icon>link{{ !managerName ? '_off' : ''}}</v-icon>
          </v-btn>
        </v-toolbar-items>
      </v-toolbar>
      <v-content>
        <v-container>


          <v-form>
            <v-card id="newWorkingTime">
              <v-card-title primary-title>
                <h3 class="title">New Working Time</h3>
              </v-card-title>
              <v-card-text>
                <v-layout row wrap justify-space-between>
                  <v-flex sm6 xs12 px-3>
                    <!-- Manager -->
                    <v-select v-model="manager" dense prepend-icon="people" name="manager" :rules="inputRules.manager"
                      :items="teamList" label="소속" required></v-select>
                  </v-flex>
                  <v-flex sm6 xs12 px-3>
                    <!-- Username -->
                    <v-text-field v-model="username" prepend-icon="person" name="username" :rules="inputRules.username"
                      label="이름" id="username" required></v-text-field>
                  </v-flex>
                </v-layout>

                <v-layout row wrap>
                  <v-flex xs6 px-3>
                    <!-- Date -->
                    <v-menu ref="menu1" :close-on-content-click="false" v-model="menu1" :nudge-right="40" lazy
                      transition="scale-transition" offset-y full-width max-width="290px" min-width="290px">
                      <v-text-field readonly slot="activator" v-model="date" label="날짜" persistent-hint prepend-icon="event"></v-text-field>
                      <v-date-picker v-model="date" :show-current="today" no-title @input="menu1 = false"></v-date-picker>
                    </v-menu>
                  </v-flex>
                  <v-layout row wrap>
                    <v-flex xs6 px-3>
                      <!-- Start time -->
                      <working-time name="출근" label-name="출근" v-model="startTime"></working-time>
                    </v-flex>
                    <v-flex xs6 px-3>
                      <!-- End time -->
                      <working-time name="퇴근" label-name="퇴근" v-model="endTime"></working-time>
                    </v-flex>
                  </v-layout>
                </v-layout>
              </v-card-text>
              <v-card-actions>
                <v-layout row wrap my-3>
                  <v-flex xs12 text-xs-right>
                    <!-- Submit -->
                    <v-btn color="primary" @click="check()">제 출</v-btn>
                  </v-flex>
                </v-layout>
              </v-card-actions>
            </v-card>

          </v-form>

        </v-container>

        <v-divider></v-divider>

        <!-- History -->
        <v-container grid-list-xs>
          <history-calendar :display-date.once="date" :submitted-date="history" v-on:add="changeDate"></history-calendar>
        </v-container>
      </v-content>

      <!-- Dialogs-->
      <div>
        <v-dialog v-model="confirmDialog" max-width="290">
          <v-card>
            <v-card-title class="title">제출 하시겠습니까?</v-card-title>
            <v-card-text class="text-xs-center">
              <p class="body-2">{{ date }}</p>
              <p class="body-2">{{ startTime }} ~ {{ endTime }}</p>
              <p class="body-2">근무시간: {{ workingtime }}</p>
              <p class="body-2">초과시간: {{ overtime }}</p>
            </v-card-text>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn flat="flat" @click="confirmDialog = false">
                CANCEL
              </v-btn>
              <v-btn color="primary" flat="flat" @click="confirm()">
                OK
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
        <v-dialog v-model="completeDialog" fullscreen hide-overlay transition="dialog-bottom-transition">
          <v-card>
            <v-toolbar primary>
              <v-progress-circular v-show="submitting" :width="4" indeterminate color="primary"></v-progress-circular>
              <v-btn v-show="!submitting" icon @click="closeComplete()">
                <v-icon>close</v-icon>
              </v-btn>
              <v-toolbar-title>{{ submitting ? '전송중...' : '제출 완료' }}</v-toolbar-title>
              <v-spacer></v-spacer>
              <v-toolbar-items>
                <v-btn :disabled="submitting" flat @click="closeComplete()">Close</v-btn>
              </v-toolbar-items>
            </v-toolbar>
            <iframe id="submitresult" name="submitresult" scrolling="yes" @load="complete()">
              <p>Please wait...</p>
            </iframe>
          </v-card>
        </v-dialog>
      </div>
    </v-app>
  </div>

  <!-- Timepicker Component Template -->
  <div class="d-template">
    <script type="text/x-template" id="working-time-template">
      <v-menu ref="menu" @input="$emit('input', time)" :close-on-content-click="false" v-model="timemodal" :nudge-right="40" :return-value.sync="time"
        lazy transition="scale-transition" offset-y full-width max-width="290px" min-width="290px">
        <v-text-field slot="activator" v-model="time" :label="labelName" prepend-icon="access_time" 
           readonly></v-text-field>
        <v-time-picker v-if="timemodal" v-model="time" full-width @change="$refs.menu.save(time)"></v-time-picker>
      </v-menu>
    </script>
    <script type="text/x-template" id="history-calendar-template">
      <v-card>
        <v-card-title primary-title>
          <h3 class="title">History</h3>
        </v-card-title>
        <v-card-text>
          <v-layout row wrap my-3>
            <table>
              <thead>
                <tr>
                  <td class="py-3 text-xs-center grey lighten-5 grey--text"><b>일</b></td>
                  <td class="py-3 text-xs-center grey lighten-5"><b>월</b></td>
                  <td class="py-3 text-xs-center grey lighten-5"><b>화</b></td>
                  <td class="py-3 text-xs-center grey lighten-5"><b>수</b></td>
                  <td class="py-3 text-xs-center grey lighten-5"><b>목</b></td>
                  <td class="py-3 text-xs-center grey lighten-5"><b>금</b></td>
                  <td class="py-3 text-xs-center grey lighten-5 grey--text"><b>토</b></td>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(week, i) in weeks" :key="i">
                  <td v-for="(day, j) in week" :key="j" class="py-3 text-xs-center grey lighten-5" >
                      <span v-if="day && day.type === 'SUBMITTED'" class="caption">
                        {{getMMDD(day.date)}}
                        <v-icon disabled>check_circle_outline</v-icon><br>
                      </span>
                      <span v-else-if="day && day.type === 'NODATA'"  class="caption" @click="addNewDate(day.date)">
                        {{getMMDD(day.date)}}
                        <v-icon color="primary">add_circle</v-icon><br>
                      </span>
                      <span v-else-if="day && day.type === 'WEEKEND'" class="caption">
                        {{getMMDD(day.date)}}
                        <v-icon disabled>remove</v-icon><br>
                      </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </v-layout>
          
        </v-card-text>
      </v-card>
    </script>
  </div>

  <!-- History Template -->

  <script src="/js/cookies.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.12/vuetify.min.js"></script>
  <script src="/js/vue.components.js"></script>
  <script src="/js/vue.app.js"></script>


</body>

</html>
